<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <header class="main-header header">
    <button type="button" class="header__options"><span class="visually-hidden">options</span></button>
    <div class="header__search search">
      <form action="" class="search__form">
        <input type="text" class="search__request" placeholder="Search">
        <button type="submit" class="search__submit"><span class="visually-hidden">Search</span></button>
      </form>
    </div>
    <nav class="header__navigation">
      <ul class="navigation">
        <li class="navigation__account">
          <a href="" class="account-link"><span>Account</span></a>
          <ul class="account-nav">
            <li>Account</li>
            <li><a href="callus">Call Us</a></li>
            <li><a href="feedback">Give Feedback</a></li>
            <li><a href="logout">Log Out</a></li>
          </ul>
        </li>
        <li class="navigation__order"><a href="orders"><span>Orders</span></a></li>
        <li class="navigation__cart full"><a href="cart"><span>Cart</span></a></li>
      </ul>
    </nav>
  </header>
  <section class="main-section">
    <h1 class='page-name'>Recommended Products</h1>
    <section class="section-tools">
      <div class="selected-filters">Selected Filters:</div>
      <div class="sort-by">Sort by:</div>
    </section>
    <div class="separeting-bar"></div>
    <section class="section-bestsellers">
      <ul class="bestsellers">
        <li class="bestsellers-item best-premium best-item">
          <form action="">
            <div class="best-item-image">
              <img class="best-item-img" src="images/Path4@2x.png" width='123' height="123" alt="">
            </div>
            
             <div class="best-item-info info">
              <h3 class="best-item-name">Continental - Contiecocontact 5</h3>
              
              <div class="best-item-options">
                <div class="best-item-approved">
                  <img src="assets/Logo_OE_Approved_1c_black_final.svg" width="64" height="52" alt="">
                  <div>
                    <p>205/55 R16 H</p>
                    <p>SUV</p>                    
                  </div>
                </div>
                <div class="best-item-stokprice">
                  <div class="best-item-sp">
                    <div>
                      <div class="best-item-stok">
                        <p>Stock</p>
                        <div class="best-item-stock-sight"></div>
                      </div>
                      <div class="best-item-price">
                        <p>Price</p>
                        <p>₪<span class="best-item-value">340</span></p>
                      </div>
                    </div>
                  </div>
                  <div class="best-item-total">
                    <div>
                      <div>Total</div>
                      <div class="best-item-total-price">₪<span class="best-item-total-value">1,360</span></div>
                    </div>                
                  </div>
                </div>
              </div>
 
            </div>

            <div class="best-item-ordering ordering">
              <div>Clicker</div>
              <button>Add to Cart</button>
            </div>
          </form>
        </li>
        <li class="bestsellers-item best-economy">

        </li>
      </ul>
    </section>
    <section class="section-items">
      <ul class="items">
        <li></li>
        <li></li>
        <li></li>
        <li hidden="true"></li>
        <li hidden="true"></li>
        <li hidden="true"></li>
      </ul>
    </section>
    <button class="btn-load-rusults" type="button">Load More Results</button>
  </section>
</body>
</html>
