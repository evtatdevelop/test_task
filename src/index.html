<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <header class="main-header header">
    <button type="button" class="header__options"><span class="visually-hidden">options</span></button>

    </div>

            <li><a href="feedback">Give Feedback</a></li>

        </li>
        <li class="navigation__order"><a href="orders"><span>Orders</span></a></li>
        <li class="navigation__cart full"><a href="cart"><span>Cart</span></a></li>
      </ul>
    </nav>
  </header>
  <section class="main-section">
    <h1 class='page-name'>Recommended Products</h1>

      <div class="selected-filters">Selected Filters:</div>

    <section class="section-bestsellers">
      <ul class="bestsellers">
        <li></li>
        <li></li>
      </ul>
    </section>
    <section class="section-items">
      <ul class="items">
        <li></li>
        <li></li>
        <li></li>
        <li hidden="true"></li>
        <li hidden="true"></li>
        <li hidden="true"></li>

</body>
</html>
